name: Build Projectivy Wallpaper Plugin

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew :bingwallpaper:assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bingwallpaper-apk
          path: bingwallpaper/build/outputs/apk/release/*.apk